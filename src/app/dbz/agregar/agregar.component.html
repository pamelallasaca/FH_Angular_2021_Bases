<h3>Agregar</h3>
<hr>
<!-- Ejecuta el mÃ©todo agregar() cuando se envia el formulario -->
<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevoPersonaje.nombre" />
    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevoPersonaje.poder" />
    <button type="submit">Agregar</button><br>
    {{ nuevoPersonaje.nombre }} - {{ nuevoPersonaje.poder }}
</form>
