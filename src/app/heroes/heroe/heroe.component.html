<h1>{{ nombre }}</h1>

<dl>
    <!-- Usando porpiedades o variables simples -->
    <td>Nombre: </td>
    <dd>{{ nombre }}</dd>

    <td>Edad: </td>
    <dd>{{ edad }}</dd>

    <!-- Usando un mútodo -->
    <td>Función: </td>
    <dd>{{ obtenerNombre() }}</dd>

    <!-- Usando una propiedad getter -->
    <td>Capitalizado: </td>
    <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar Héroe</button>
<button (click)="cambiarEdad()">Cambiar Edad</button>
